{% extends "base.html" %} {% block title %} Chat Pilot {% endblock %} {% block
content %}
<div class="chat-container">
  <div class="chat-header">
    <img
      src="{{ url_for('static', filename='images/chatbot-icon.png') }}"
      alt="Chatbot Icon"
      class="chat-icon"
    />
    <h2>Chat with your Emails</h2>
    <button id="refresh-button" onclick="location.reload();">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="feather feather-refresh-cw"
      >
        <polyline points="23 4 23 10 17 10"></polyline>
        <polyline points="1 20 1 14 7 14"></polyline>
        <path d="M3.51 9a9 9 0 1 1 3.92 9.94L1 20"></path>
      </svg>
    </button>
  </div>
  <ul id="messages"></ul>
  <div class="input-container">
    <input
      id="message-input"
      type="text"
      placeholder="Type your message here..."
    />
    <button id="send-button">Send</button>
  </div>
</div>
{% endblock %} {% block scripts %}
<script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
{% endblock %}
